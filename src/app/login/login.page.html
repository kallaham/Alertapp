<ion-header>
    <ion-toolbar>
        <ion-title class="titulo">ALERTAPP</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-label class="login"> Login</ion-label>
        <ion-list class="cuerpo">
            <ion-item>
                <ion-label position="floating">Usuario</ion-label>
                <ion-icon name="contact" size="large" slot="start"></ion-icon>
                <ion-input type="text" [(ngModel)]="usuario"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Contrase√±a</ion-label>
                <ion-icon name="key" size="large" slot="start"></ion-icon>
                <ion-input type="password" [(ngModel)]="contrasena"></ion-input>
            </ion-item>
        </ion-list>
        <ion-button fill="solid" expand="block" (click)="iniciarSesion(usuario,contrasena)">Ingresar</ion-button>
    </ion-card>
</ion-content>
